{% extends "base.html" %}

{% block title %}
    Sports | App Fabio 2
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="{% url 'core:createsport' %}" class="btn btn-primary">Adicionar Esporte</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tempo de Jogo</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for sport in sports %}
                                    <tr>
                                        <td>{{ sport.name }}</td>
                                        <td>{{ sport.game_time }}</td>
                                        <td>
                                            <form action="{% url 'core:deletesport' sport.pk %}" method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="sport_pk" value="{{ sport.pk }}">
                                                <button type="submit" class="btn btn-primary">Excluir</button>
                                            </form>

                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
